<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="grid.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="style-header.css" />
        <link rel="stylesheet" href="style-grid-image-gallery.css" />
        <link rel="stylesheet" href="style-discovery.css" />
        <!-- <link rel="stylesheet" href="ghost.scss" /> -->


        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
            rel="stylesheet">

    </head>
    <body>
        <header class="header" id="header">
            <div class="home-header-container">
                <div class="home-header-div-logo col-lg-3">
                    <!-- <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" /> -->
                    <h1>APPLONE</h1>
                </div>
                <div class="home-header-search col-lg-5">
                    <input type="text" placeholder="search">

                </div>
                <div class="home-header-navbar col-lg-4">
                    <ul class="home-header-navbar-list">
                        <li class="home-header-navbar-item col-lg-3">
                            <i class="fa fa-home" aria-hidden="true"></i>
                        </li>
                        <li class="home-header-navbar-item col-lg-3">
                            <i class="fa fa-compass" aria-hidden="true"></i>
                        </li>
                        <li class="home-header-navbar-item
                            home-header-navbar-item-notification col-lg-3">
                            <i class="fa fa-heart-o" aria-hidden="true"></i>
                        </li>

                        <li class="home-header-navbar-item
                            home-header-navbar-item-avatar col-lg-3">
                            <img
                                src="https://scontent-xsp1-1.cdninstagram.com/v/t51.2885-19/s320x320/122127620_1598865100285836_7887539621983473157_n.jpg?_nc_ht=scontent-xsp1-1.cdninstagram.com&_nc_ohc=H6FUCg96xVIAX-vwzjK&tp=1&oh=85f85f398e2ed0860d4c8abcd8fde87b&oe=5FFD9C10"
                                />
                        </li>
                    </ul>

                </div>
            </div>

        </header>

        <content class="discovery-content">
            <div class="discovery-container">

                <div class="col-lg-2 grid-image-gallery">
                    <div class="column-navbar column-navbar-discovery column">
                        <div class="column-navbar-item column-navbar-item-travel">
                            <i class="fa fa-plane" aria-hidden="true"></i>
                            <h4 class="column-navbar-item-text">Travel</h4>
                        </div>

                        <div class="column-navbar-item column-navbar-item-style">
                            <i class="fa fa-camera" aria-hidden="true"></i>
                            <h4 class="column-navbar-item-text">Style</h4>
                        </div>


                        <div class="column-navbar-item column-navbar-item-art">
                            <i class="fa fa-paint-brush" aria-hidden="true"></i>
                            <h4 class="column-navbar-item-text">Art</h4>
                        </div>


                        <div class="column-navbar-item column-navbar-item-food">
                            <i class="fa fa-cutlery" aria-hidden="true"></i>
                            <h4 class="column-navbar-item-text">Food</h4>
                        </div>

                        <div class="column-navbar-item column-navbar-item-game">
                            <i class="fa fa-gamepad" aria-hidden="true"></i>
                            <h4 class="column-navbar-item-text">Game</h4>
                        </div>

                        <div class="column-navbar-item column-navbar-item-plant">
                            <i class="fa fa-pagelines" aria-hidden="true"></i>
                            <h4 class="column-navbar-item-text">Plant</h4>
                        </div>

                        <div class="column-navbar-item column-navbar-item-pet">
                            <i class="fa fa-paw" aria-hidden="true"></i>
                            <h4 class="column-navbar-item-text">Pet</h4>
                        </div>
                    </div>
                </div>
                <div class="col-lg-10 grid-image-gallery">
                    <div class="column-discovery column">
                        <h1>Popular</h1>
                        <img src="./images/about.jpg" style="width:100%">
                        <img src="./images/bg_1.jpg" style="width:100%">
                        <img src="./images/bg_2.jpg" style="width:100%">
                        <img src="./images/bg_3.jpg" style="width:100%">
                        <img src="./images/dessert-1.jpg" style="width:100%">
                        <img src="./images/dessert-2.jpg" style="width:100%">
                        <img src="./images/dessert-3.jpg" style="width:100%">
                    </div>
                    <div class="column-discovery column">
                        <img src="./images/dish-1.jpg" style="width:100%">
                        <img src="./images/dish-2.jpg" style="width:100%">
                        <img src="./images/dish-3.jpg" style="width:100%">
                        <img src="./images/drink-1.jpg" style="width:100%">
                        <img src="./images/drink-2.jpg" style="width:100%">
                        <img src="./images/drink-3.jpg" style="width:100%">
                    </div>
                    <div class="column-discovery column">
                        <img src="./images/gallery-1.jpg" style="width:100%">
                        <img src="./images/gallery-2.jpg" style="width:100%">
                        <img src="./images/gallery-3.jpg" style="width:100%">
                        <img src="./images/gallery-4.jpg" style="width:100%">
                        <img src="./images/image_1.jpg" style="width:100%">
                        <img src="./images/image_2.jpg" style="width:100%">
                        <img src="./images/image_3.jpg" style="width:100%">
                    </div>
                    <div class="column-discovery column">
                        <img src="./images/menu-1.jpg" style="width:100%">
                        <img src="./images/menu-2.jpg" style="width:100%">
                        <img src="./images/menu-3.jpg" style="width:100%">
                        <img src="./images/menu-4.jpg" style="width:100%">
                        <img src="./images/about.jpg" style="width:100%">
                        <img src="./images/bg_1.jpg" style="width:100%">
                    </div>
                </div>
            </div>

        </content>



    </body>
</html>
