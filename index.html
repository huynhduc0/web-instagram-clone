    <header class="header" id="header">
    </header>
    <content class="home-content">
        <div class="container-newsfeed">
            <div class="col-lg-8">
                <section class="home-story">
                    <ul class="home-story-list">
                        <li class="home-story-list-item">
                            <img class="_myavatar" src="/images/cat.png">
                        </li>
                    </ul>
                </section>
                <section class="home-content-newsfeed">                
                </section>
            </div>
            <div class="col-lg-4">
                <div class="write-caption">
                    <div class="write-caption-text">
                        <div class="write-caption-text-div-img">
                            <img class="_myavatar" src="/images/cat.png" />
                        </div>
                        <div class="write-caption-text-div-text">
                            <input type="text" placeholder="What are you today?"  data-toggle="modal" data-target="#exampleModal">
                        </div>
                        <!-- <div class="write-caption-tools row">
                          <div class="write-caption-tools-div-item modalTrigger" data-toggle="modal" data-target="#exampleModal">
                               <button class="write-caption-tools-item-image">
                              <i class="fa fa-picture-o" aria-hidden="true"></i>
                              <span>Image</span>
                          </button>
                          </div> -->
                      <!-- </div> -->
                    </div>
                    
                </div>
                <div class="relative-friend">
                </div>
            </div>
        </div>
              <!-- Modal -->
              
              <!-- <div  id="detailModal" class="modal " >
                <div role="document" class="modal-dialog full_modal-dialog">
                  <div class="modal-content full_modal-content">
                    <iframe name="iframe2" src="/details.html?id=11"></iframe>
                  </div>
                </div>
              </div> -->
              <div class="izimodal-iframe"
              data-title=" "   id="detailModal" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel" aria-hidden="true">
                <div role="document" class="modal-dialog full_modal-dialog">
                  <div class="modal-content full_modal-content">
                </div>
              </div>
              </div>

              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div role="document" class="modal-dialog ">
                  <div class="modal-content ">
                    <div class="indicator"></div>
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel"> Add new post</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="media mb-3">
                        <img src="" id="avatar_modal" class="mr-3 images" alt="...">
                        <div class="media-body">
                          <textarea class="autosize" id="cap" placeholder="add caption..." rows="3" id="note" data-emoji="true"></textarea>
                          <input type="radio" id="topost" name="to" value="topost">
                            <label for="topost">To post</label><br>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label><br>
                          <div class="position-relative">
                            <input type="file" class="d-none" accept="audio/*|video/*|video/x-m4v|video/webm|video/x-ms-wmv|video/x-msvideo|video/3gpp|video/flv|video/x-flv|video/mp4|video/quicktime|video/mpeg|video/ogv|.ts|.mkv|image/*|image/heic|image/heif" onchange="previewFiles()" id="inputUp" multiple>
                            <a class="mediaUp mr-4"><i class="material-icons mr-2"  data-tippy="add (Video, Audio, Photo)" onclick="trgger('inputUp')">perm_media</i></a>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row col-md-12 ml-auto mr-auto preview"></div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary btn-sm" onclick="uploadImg()">Upload</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      
      </div>
      
    </content>
