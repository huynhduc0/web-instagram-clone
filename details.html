 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Details</title>


        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="grid.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="style-details.css" />


        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
            rel="stylesheet">
    </head>
    <body>

        <content class="details-content">
            <!-- <button class="btn-close">
                 <i class="fa fa-times" aria-hidden="true"></i>
            </button> -->
            <div class="details-container">
                <div class="div-details-main col-lg-8   ">
                    <div class="div-details-div-img-main">
                        <img id="main_img" 
                            />
                        <div class="div-details-div-like-btn">
                            <button>
                                <i class="fa fa-heart" aria-hidden="true"></i>
                                <span></span>
                            </button>
                        </div>
                    </div>

                </div>
                <div class="details-right col-lg-7">
                    <div class="details-header">
                        <div class="details-header-title">
                            <div class="details-header-div-avatar">
                                <div class="details-header-div-avatar-div-1">
                                    <div class="details-item-div-img">
                                        <img
                                            src=""
                                            />
                                    </div>
                                    <div class="details-item-div-text">
                                        <h2
                                            class="home-content-details-item-div-info-name"></h2>
                                        <p
                                            class="home-content-details-item-div-info-pos">o</p>
                                    </div>
                                    <div class="home-content-details-item-div-tag">
                                        <p class="three-dots-details">...</p>
                                    </div>
                                </div>
                                <div class="details-header-div-caption-div-2">
                                    <h3></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="details-under-header ghost-ui">
                        <div class="details-content-small">
                            
                        </div>

                        
                    </div>
                    <div class="write-comment">
                            <div class="write-comment-div-img">
                                <img src="https://scontent-xsp1-1.cdninstagram.com/v/t51.2885-19/s320x320/122127620_1598865100285836_7887539621983473157_n.jpg?_nc_ht=scontent-xsp1-1.cdninstagram.com&_nc_ohc=H6FUCg96xVIAX-vwzjK&tp=1&oh=85f85f398e2ed0860d4c8abcd8fde87b&oe=5FFD9C10"
                                            />
                            </div>
                            <div class="write-comment-write-now">
                                <input id="comment_content" type="text" placeholder="Add a comment..." />
                                <button style="cursor: pointer;" onclick="addComment()" class="btn-write-comment-write-now-post">Post</button>
                            </div>
                        </div>
                </div>
            </div>
        </content>
    </body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="js/croppie.js"></script>
