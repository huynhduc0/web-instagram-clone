 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Details</title>
        <base target="_parent">

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="grid.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="style-details.css" />

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/css/iziModal.css" integrity="sha512-pH06JFjxM84j7iRF99/Cw7d9R9m2mVmEVr8oI0kK8gVkr461DI+8OYpQctHUrbmdOH7oaRyDRkkCVlQIQCFEiQ==" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.css" integrity="sha512-DIW4FkYTOxjCqRt7oS9BFO+nVOwDL4bzukDyDtMO7crjUZhwpyrWBFroq+IqRe6VnJkTpRAS6nhDvf0w+wHmxg==" crossorigin="anonymous" />
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha512-tDXPcamuZsWWd6OsKFyH6nAqh/MjZ/5Yk88T5o+aMfygqNFPan1pLyPFAndRzmOWHKT+jSDzWpJv8krj6x1LMA==" crossorigin="anonymous" /> -->
    </head>
    <body>

        <content class="details-content">
            <!-- <button class="btn-close">
                 <i class="fa fa-times" aria-hidden="true"></i>
            </button> -->
            <div class="details-container">
                <div class="div-details-main col-lg-8   ">
                    <div class="div-details-div-img-main">
                        <img id="main_img" 
                            />
                        <div class="div-details-div-like-btn">
                            <button>
                                <i class="fa fa-heart" aria-hidden="true"></i>
                                <span></span>
                            </button>
                        </div>
                    </div>

                </div>
                <div class="details-right col-lg-7">
                    <div class="details-header">
                        <div class="details-header-title">
                            <div class="details-header-div-avatar">
                                <div class="details-header-div-avatar-div-1">
                                    <div class="details-item-div-img">
                                        <img
                                            src=""
                                            />
                                    </div>
                                    <div class="details-item-div-text">
                                        <h2
                                            class="home-content-details-item-div-info-name"></h2>
                                        <p
                                            class="home-content-details-item-div-info-pos">o</p>
                                    </div>
                                    <div class="home-content-details-item-div-tag">
                                        <p class="three-dots-details">...</p>
                                    </div>
                                </div>
                                <div class="details-header-div-caption-div-2">
                                    <h3></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="details-under-header ">
                        <div class="details-content-small">
                            
                        </div>

                        
                    </div>
                    <div class="write-comment">
                            <div class="write-comment-div-img">
                                <img src="/images/cat.png" class="_myavatar"
                                            />
                            </div>
                            <div class="write-comment-write-now">
                                <input id="comment_content" type="text" placeholder="Add a comment..." />
                                <button style="cursor: pointer;" onclick="addComment()" class="btn-write-comment-write-now-post">Post</button>
                            </div>
                        </div>
                </div>
            </div>
            <div  id="userlistModal" tabindex="-1" role="dialog" aria-labelledby="userListModalLabel">
              <div role="document" class="modal-dialog">
                <div class="modal-content">
              </div>
            </div>
            </div>
              <!-- </div> -->
        </div>
        </content>
    </body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="js/croppie.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/js/iziModal.min.js" integrity="sha512-8aOKv+WECF2OZvOoJWZQMx7+VYNxqokDKTGJqkEYlqpsSuKXoocijXQNip3oT4OEkFfafyluI6Bm6oWZjFXR0A==" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/details.js"></script>

</html>
