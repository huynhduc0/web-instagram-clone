                            </div>

                                <span>Local</span>
                            </button>
                            </div>
                            <div class="write-caption-tools-div-item">
                                <button class="write-caption-tools-item-addfriend">
                                <i class="fa fa-plus" aria-hidden="true"></i>

                            </button>
                            </div>   
                        </div>
                    </div>
                </div>

                </div>
            </div>
